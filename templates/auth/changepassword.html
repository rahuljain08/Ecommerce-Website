<div class="row" style="min-height: 500px; background-color: #f6f7cd;">

			<div class="card darken-1">
				<div class="card-content">
					<span class="card-title"><b>Change Password</b></span>

					<button class="waves-effect waves-light btn" type="submit">Change</button>
				</div>
			</div>
		</div>
		<!-- </div> -->

	</form>

</div>
