{% extends 'base.html' %}

{% block content %}

<div class="row" style="background-color: #f6f7cd;">
	
	<form method="POST" style="margin: auto;">
		<!-- <div class="row"> -->
		<div class="col s3"></div>
		<div class="col s6">
			<div class="card darken-1">
				<form>
				<div class="card-content">
					<span class="card-title"><b>Sign Up</b></span>
					{% csrf_token %}
					{{ form }}
				</div>
				<div class="card-action">
					<button class="waves-effect waves-light btn" type="submit">Register</button>
				</div>
				</form>
			</div>
		</div>
		<!-- </div> -->

	</form>

</div>


{% endblock %}
