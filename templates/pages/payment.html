{% extends 'base.html' %} 
{% block content %}

<!--container start-->
<div class="container">
	<div style="text-align: center;"><img src="/media/payment.png" style="width: 70%;"></div>
	<div class="card" style="width: 100%; margin: 2rem 0em;">
		<h3 style="margin-left: 5rem;">Complete payment</h3>
		<div class="col-sm-8 offset-sm-2">
			<form class="form-horizontal " action="/orders/" method="POST" style="margin: 2rem 0;">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-sm-2 control-label">Name of Card</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Card No (16-digits)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" required size="16" pattern="^\d{16}$">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Card Type : </label>
					<div class="col-sm-10">
						<select class="form-control" id="sel1" name="card_type" required>
							<option value="0">Please Select</option>
							<option value="1">Master Card</option>
							<option value="2">Visa Card</option>
							<option value="3">Mastero Card</option>
							<option value="4">American Express</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Card Expiry : </label>
					<div class="col-sm-10">
						<select class="form-control" id="sel1" required style="width:150px; float:left; margin-right:10px; ">
							<option>Month</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
						<select class="form-control" id="sel1" required style="width:150px; float:left; ">
							<option>Year</option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
						</select>
					</div>
				</div>
				<br><br><br>
				<div class="form-group">
					<label class="col-sm-2 control-label">Amount</label>

					<div class="col-sm-10">
						<input type="text" class="form-control" required name="order_amount" value="{{amount}}.00/-" readonly>
					</div>
				</div>
				<div class="form-group"> 
					<input type="number" name="key" value="{{id}}" hidden>
					<div class="col-sm-8" style="text-align:left;">
						<button type="submit" class="btn btn-primary">Make Payment</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
{% endblock content %}
